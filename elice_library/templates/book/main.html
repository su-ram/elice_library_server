{% extends "layout.html" %}
{% block content %}

    <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
{% for book in books %}
    <div>
        <div class="uk-card uk-card-default uk-card-body">
            <a href="{{ book.id }}">{{ book.book_name }}</a>
            <p>{{ book.rating }}</p>
            <p>{{ book.publication_date }}</p>
        </div>
    </div>

{% endfor%}
</div>
{% endblock %}
