{% extends "layout.html" %}
{% block content %}
    <h4>회원가입</h4>
<form action="/signup" method="post">
    <div class="uk-form-controls uk-margin">
        <input class="uk-input uk-form-width-medium" type="text" name="name" placeholder="이름"/>
    </div>
    <div class="uk-form-controls uk-margin">
        <input class="uk-input uk-form-width-medium" type="text" name="email" placeholder="이메일"/>
    </div>
    <div class="uk-form-controls uk-margin">
        <input class="uk-input uk-form-width-medium" type="password" name="password" placeholder="비밀번호"/>
    </div>
    <div class="uk-form-controls uk-margin">
        <input class="uk-input uk-form-width-medium" type="password" name="validation" placeholder="비밀번호 확인"/>
    </div>
    <div class="uk-form-controls uk-margin">
        <input class="uk-button uk-button-primary" type="submit" value="회원가입" />
    </div>
</form>
{% endblock %}
