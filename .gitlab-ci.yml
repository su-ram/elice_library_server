before-scripts:
    script:
        - apk add --update python python-dev python pip
        - pip install -r requirements.txt
    

production:
    type: deploy
    script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl — provider=heroku — app=[Heroku App Name] — api-key=$HEROKU_API_KEY
    only:
    - master